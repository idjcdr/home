<!DOCTYPE html>
<html lang="es">
<head>

  <style>
    /* your original styles unchanged */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }

    nav {
  background: #362062;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 5px 30px;
  flex-wrap: wrap;
  position: relative;   /* NEW */
  z-index: 2;           /* NEW */
}


    nav img { height: 90px; }

    .dropdown {
      position: relative;
    }

    .dropbtn {
      background-color: #362062;
      color: white;
      padding: 20px 30px;
      font-size: 20px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .dropbtn:hover {
      background-color: #4A2D81;
    }

    .dropdown-content {
      position: absolute;
      right: 0;
      background-color: #362062;
      min-width: 240px;
      overflow: hidden;
      max-height: 0;
      transition: max-height 0.4s ease-out;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 5px;
    }

    .dropdown-content.open {
      max-height: 500px; /* Enough height to show full content */
      transition: max-height 0.4s ease-in;
    }

    .dropdown-content a,
    .dropdown-content .lang-btn {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      display: block;
      background: none;
      text-align: left;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    .dropdown-content a:hover,
    .dropdown-content .lang-btn:hover {
      background-color: #4A2D81;
    }

    header {
      background: url('https://i.postimg.cc/JhPBMXVL/IMG-2586.jpg') center center / cover no-repeat;
      color: white;
      text-align: center;
      padding: 60px 20px;
      position: relative;
    }

    header::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    header h1, header p {
      position: relative;
      z-index: 1;
    }

    .section {
      max-width: 1200px;
      margin: auto;
      padding: 40px 20px;
      text-align: center;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 8px;
    }

    footer {
      background: #4A2D81;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      font-size: 14px;
    }

    footer a { color: white; text-decoration: underline; }

    .social-icons img {
      filter: invert(1);
      margin: 0 8px;
      width: 24px;
      height: 24px;
      vertical-align: middle;
    }

    .live-btn {
      background-color: #e03e3e;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
      margin-left: 20px;
      transition: background-color 0.3s ease;
    }

    .live-btn:hover {
      background-color: #b82b2b;
    }
  </style>

  <script>
    function toggleLanguage() {
      const html = document.documentElement;
      const isEs = html.lang === "es";
      html.lang = isEs ? "en" : "es";

      // Elements to toggle: use data attributes for ES and EN versions
      const toggles = [
        { id: 'nav-welcome', es: 'Bienvenida', en: 'Welcome' },
        { id: 'nav-pastor', es: 'Pastor', en: 'Pastor' },
        { id: 'nav-contact', es: 'Información', en: 'Information' },
        { id: 'nav-gallery', es: 'Galería', en: 'Gallery' },
        { id: 'slogan', es: 'Sintonia en VIVO', en: 'Live Stream' },
        { id: 'video-info', es: 'Mira nuestros últimos videos o sintoniza en vivo.', en: 'Watch our latest videos or tune in live.' },
      ];

      toggles.forEach(item => {
        const el = document.getElementById(item.id);
        if (el) {
          el.textContent = isEs ? item.en : item.es;
        }
      });

      // Toggle language button text
      const langBtn = document.querySelector('.lang-btn');
      if (langBtn) {
        langBtn.textContent = isEs ? 'Español' : 'English';
      }
    }

    function toggleDropdown() {
      const menu = document.getElementById("menuDropdown");
      menu.classList.toggle("open");
    }

    window.onclick = function(event) {
      if (!event.target.closest('.dropdown')) {
        const dropdown = document.getElementById("menuDropdown");
        dropdown.classList.remove('open');
      }
    }
  </script>
</head>

</body>
</html>
