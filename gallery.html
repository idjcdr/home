<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galería – IDJ Casa de Refugio</title>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }

    nav {
  background: #362062;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 5px 30px;
  flex-wrap: wrap;
  position: relative;   /* NEW */
  z-index: 2;           /* NEW */
}


    nav img { height: 90px; }

    .dropdown { position: relative; }

    .dropbtn {
      background-color: #362062;
      color: white;
      padding: 18px 28px;
      font-size: 18px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      border-radius: 8px;
    }

    .dropdown-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease;
      position: absolute;
      right: 0;
      background-color: #362062;
      min-width: 240px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 5px;
    }

    .dropdown-content.show {
      max-height: 500px;
    }

    .dropdown-content a,
    .dropdown-content .lang-btn {
      color: white;
      padding: 18px 22px;
      text-decoration: none;
      display: block;
      background: none;
      text-align: left;
      border: none;
      font-size: 17px;
      cursor: pointer;
    }

    .dropdown-content a:hover,
    .dropdown-content .lang-btn:hover {
      background-color: #4A2D81;
    }

    header {
      background: url('https://i.postimg.cc/JhPBMXVL/IMG-2586.jpg') center center / cover no-repeat;
      color: white;
      text-align: center;
      padding: 60px 20px;
      position: relative;
    }

    header::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    header h1, header p {
      position: relative;
      z-index: 1;
    }

    .section {
      max-width: 1200px;
      margin: auto;
      padding: 40px 20px;
      text-align: center;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 16px;
      margin-top: 20px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    footer {
      background: #4A2D81;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      font-size: 14px;
    }

    footer a { color: white; text-decoration: underline; }

    .social-icons img {
      filter: invert(1);
      margin: 0 8px;
      width: 24px;
      height: 24px;
      vertical-align: middle;
    }

    .live-btn {
      background-color: #e03e3e;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
      margin-left: 20px;
      transition: background-color 0.3s ease;
    }

    .live-btn:hover {
      background-color: #b82b2b;
    }
  </style>

  <script>
    function toggleDropdown() {
      const dropdown = document.getElementById("menuDropdown");
      dropdown.classList.toggle("show");
    }

    function toggleLanguage() {
      const isSpanish = document.documentElement.lang === "es";
      document.documentElement.lang = isSpanish ? "en" : "es";

      document.getElementById("nav-welcome").textContent = isSpanish ? "Welcome" : "Bienvenida";
      document.getElementById("nav-pastor").textContent = isSpanish ? "Pastor" : "Pastor";
      document.getElementById("nav-contact").textContent = isSpanish ? "Information" : "Información";
      document.getElementById("nav-gallery").textContent = isSpanish ? "Gallery" : "Galería";
      document.getElementById("gallery-title").textContent = isSpanish ? "Photo Gallery" : "Galería de Fotos";
      document.getElementById("slogan").textContent = isSpanish ? "" : "";
      document.querySelector(".lang-btn").textContent = isSpanish ? "Español" : "English";
      // "Ofrenda / Offering" remains unchanged
    }

    window.onclick = function(event) {
      if (!event.target.closest('.dropdown')) {
        const dropdowns = document.getElementsByClassName("dropdown-content");
        for (let i = 0; i < dropdowns.length; i++) {
          dropdowns[i].classList.remove('show');
        }
      }
    }
  </script>
</head>
